<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>FlightSurety</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">FlightSurety</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>

	<main class="container">

		<div id="display-wrapper" class="top-20">

		</div>
		<div id="display-flight" class="top-20">

		</div>
		<div class="top-20">
			<button style="display:none" id="oracle-response" type="button">Flight Status tracker</button>
			<span id='holdIndex' style="display: none"></span>
		</div>
		<div id="withdrawn" class="top-20" style="display: none">
			Withdrawn <span id="withdrawn-value"></span></div>
		</div>

		<div class="top-20">
			<div id="table-report" style="display:none">
				<table class="table">
					<thead class="table-head">
						<tr>
							<th>Flight Details:</th>
							<th>Stauts Code</th>
							<th>Flight Name</th>
							<th>Arrial time</th>
							<th>Expected Payout</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>Report: </th>
							<td>
								<p id="status-code"></p>
							</td>
							<td>
								<p id="flight-name"></p>
							</td>
							<td>
								<p id="timestamp"></p>
							</td>
							<td>
								<p id="amount"></p>&nbsp;<btn style="display: none" type="button"
									class="btn btn-primary" id="withdraw-funds">Payout</btn>
							</td>
						</tr>
					</tbody>
				</table>


				<span id='table-report' style="display: none">Display report here</span>
			</div>

			<div class="row top-20">
				<label class="form">Flight</label>
				<select id="flight-details"></select>
				<label class="form">Departure Date</label>
				<input id='departure-date' type="date" data-date-inline-picker="true" required />
				<btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
			</div>
	</main>
	<div>
		<!-- Modal -->
		<div id="purchaseInsuranceModal" class="modal fade bottom-20">
				<div class="modal__content">
						<!-- code here -->
						<div class="card">
							<div class="card-image">	
								<h2 class="card-heading">
									Purchase Insurance
								</h2>
							</div>
							<form class="card-form">
								<label class="form">Flight name: </label><span id="flightName"></span><br />
								<label class="form">Departure date: </label><span id="flightDate"></span><br />
								<hr />
								<label class="from">Currency: <b>ETH</b></b></label><br />
								<label class="from">Enter Insurance Amount between 0.01-1 ether </label>
								&nbsp;<input type="number" id="insurance" min="0" max="1" step="0.01"><span>Ether</span>
								<br>
								<hr>
								<label>Payout for Premium: </label>&nbsp;<b><span id='premium'>0 ether</span></b>
								<table class="table">
									<thead class="table-head">
										<tr>
											<th>Flight Delay:</th>
											<th>On Time</th>
											<th>Delay (ether<span>&#215;</span>1.5)</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th>Payout:</th>
											<td>0 ether</td>
											<td>
												<p id="delay">0 ether</p>
											</td>
										</tr>
									</tbody>
								</table>
								<btn class="action-button" id="pay">Buy Insurance</btn>
							</form>
						</div>
			
					<div class="modal__footer"></div>
					<a href="#" class="modal__close" data-dismiss="modal">&times;</a>
				</div>
			</div>
	</div>

</body>

</html>
